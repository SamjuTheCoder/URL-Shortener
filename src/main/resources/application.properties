spring.application.name=urlshortner

# ===============================
# Datasource (H2 In-Memory)
# ===============================

# Enable H2 web console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Enable H2 datasource
spring.datasource.url=jdbc:h2:mem:shortener
spring.datasource.driver-class-name=org.h2.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===============================
# Actuator Endpoints
# ===============================
management.endpoints.web.exposure.include=health,info,metrics,info,prometheus
management.prometheus.metrics.export.enabled=true
management.endpoint.health.show-details=always

# Server
server.port=8080
server.servlet.context-path=/


# URL Shortener Configuration
shortener.base-url=http://localhost:8080
shortener.code-length=6
shortener.max-retries=3
shortener.default-expiry-days=30


# ===============================
# Rate Limiting (Bucket4j)
# ===============================

# Max number of requests allowed
rate.limit.tokens=5

# Refill duration (in minutes)
rate.limit.refill-minutes=1

# Apply rate limit only to POST requests
rate.limit.http-method=POST

# Apply rate limit only to this endpoint
rate.limit.path=/api/urls




